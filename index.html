      font-weight: bold;
      padding: 1rem 2rem;
      font-size: 1.125rem;
      border-radius: 0.5rem;
      transition: all 0.3s;

    .buttons-group button:hover {

    }
    #snowCanvas {

</head>
<body>
  <canvas id="snowCanvas"></canvas>

  <script>
    // Restore original snow effect
    (function(){
      const canvas = document.getElementById("snowCanvas");
      const ctx = canvas.getContext("2d");
      let width = canvas.width = window.innerWidth;
      let height = canvas.height = window.innerHeight;
      let particles = [];
      const numParticles = 100;
      for (let i = 0; i < numParticles; i++) {
        particles.push({
          x: Math.random() * width,
          y: Math.random() * height,
          radius: Math.random() * 3 + 1,
          speedY: Math.random() * 1 + 0.5
        });
      }
      function drawSnow() {
        ctx.clearRect(0, 0, width, height);
        ctx.fillStyle = "white";
        ctx.beginPath();
        for (let i = 0; i < numParticles; i++) {
          let p = particles[i];
          ctx.moveTo(p.x, p.y);
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        }
        ctx.fill();
        for (let i = 0; i < numParticles; i++) {
          let p = particles[i];
          p.y += p.speedY;
          if (p.y > height) {
            p.y = 0;
            p.x = Math.random() * width;
          }
        }
      }
      setInterval(drawSnow, 30);
      window.addEventListener("resize", () => {
        width = canvas.width = window.innerWidth;
        height = canvas.height = window.innerHeight;
      });
    })();

    const currentlyListeningElement = document.getElementById("currentlyListening");
    const songs = [
      "VEXIFIED AUTOHAR",
      "Made by .vextroz",
      "https://discord.gg/rPQ5Ydxdqs",
      "Tools for creators and legends"
      "VEXIFIED BEAMS
    ];
    function updateCurrentlyListening() {
      const randomSong = songs[Math.floor(Math.random() * songs.length)];
      currentlyListeningElement.textContent = randomSong;
    }
    setInterval(updateCurrentlyListening, 10000);
    updateCurrentlyListening();

    const totalUsersElement = document.getElementById("totalUsers");
    let totalUsers = localStorage.getItem("totalUsers") ? parseInt(localStorage.getItem("totalUsers")) : 1821;
    totalUsersElement.textContent = totalUsers;
    setInterval(() => {
      totalUsers++;
      localStorage.setItem("totalUsers", totalUsers);
      totalUsersElement.textContent = totalUsers;
    }, 10001);
  </script>
